<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        {{JS表达式}}
     -->
    <div id="app">
      <h3>1、双大括号输出文本内容</h3>
      <!-- 文本内容 -->
      <p>{{message}}</p>
      <!--  -->
      <p>{{score+1}}</p>

      <h3>2、一次性插值 v-once</h3>
      <span v-once>{{message}}</span>

      <h3>3、指令输出真正的HTML 内容 v-html</h3>
      <p>双大括号：{{contentHtml}}</p>
      <!-- 
            v-html：
            1.如果输出的内容是HTML数据，双大括号将数据移普通的文本方式进行输出，
            为了输出真正HTML的效果，就需要使用v-html指令
            2.为了防止XSS攻击
            
         -->
      <p>v-html:<span v-html="contentHtml"></span></p>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          message: "gerry",
          score: 100,
          contentHtml: `<span style='color:red;'>此内容为红色
                        <script>alert('gerry');<\/script>
                        </span>`,
        },
      });
    </script>
  </body>
</html>
